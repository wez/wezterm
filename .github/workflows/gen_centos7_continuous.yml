name: centos7_continuous

on:
  schedule:
    - cron: "10 3 * * *"
  push:
    branches:
      - main
    paths-ignore:
      - ".cirrus.yml"
      - "docs/**"
      - "ci/build-docs.sh"
      - "ci/generate-docs.py"
      - "ci/subst-release-info.py"
      - ".github/workflows/pages.yml"
      - ".github/workflows/verify-pages.yml"
      - ".github/workflows/no-response.yml"
      - ".github/ISSUE_TEMPLATE/*"
      - "**/*.md"
      - "**/*.markdown"

jobs:
  build:
    runs-on: "ubuntu-latest"
    container: "quay.io/centos/centos:centos7"
    env:
      BUILD_REASON: "Schedule"

    steps:
      - name: "Install SCL"
        shell: bash
        run: "yum install -y centos-release-scl-rh"
      - name: "Update compiler"
        shell: bash
        run: "yum install -y devtoolset-9-gcc devtoolset-9-gcc-c++"
      - name: "Cache Git installation"
        uses: actions/cache@v3
        with:
          path: "/usr/local/git"
          key: "centos7-git-2.26.2"
      - name: "Install Git from source"
        shell: bash
        run: |
          yum install -y wget curl-devel expat-devel gettext-devel openssl-devel zlib-devel gcc perl-ExtUtils-MakeMaker make
          if test ! -x /usr/local/git/bin/git ; then
              cd /tmp
              wget https://github.com/git/git/archive/v2.26.2.tar.gz
              tar xzf v2.26.2.tar.gz
              cd git-2.26.2
              make prefix=/usr/local/git install
          fi
          ln -s /usr/local/git/bin/git /usr/local/bin/git
      - name: "Install curl"
        shell: bash
        run: "yum install -y curl"
      - name: "Ensure /run/sshd exists"
        shell: bash
        run: "mkdir -p /run/sshd"
      - name: "Install openssh-server"
        shell: bash
        run: "yum install -y openssh-server"
      - name: "Workaround git permissions issue"
        shell: bash
        run: "git config --global --add safe.directory /__w/wezterm/wezterm"
      - name: "checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          profile: "minimal"
          toolchain: "stable"
          override: true
          components: "rustfmt"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: "Cache cargo"
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: "centos7-None-2-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}-cargo"
      - name: "Install System Deps"
        shell: bash
        run: "env PATH=$PATH ./get-deps"
      - name: "Build (Release mode)"
        shell: bash
        run: "source /opt/rh/devtoolset-9/enable && cargo build --all --release"
      - name: "Test (Release mode)"
        shell: bash
        run: "source /opt/rh/devtoolset-9/enable && cargo test --all --release"
      - name: "Package"
        shell: bash
        run: "bash ci/deploy.sh"
      - name: "Move RPM"
        shell: bash
        run: "mv ~/rpmbuild/RPMS/*/*.rpm wezterm-nightly-centos7.rpm"
      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: "centos7"
          path: "wezterm-*.rpm"
          retention-days: 5

  upload:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: "Workaround git permissions issue"
        shell: bash
        run: "git config --global --add safe.directory /__w/wezterm/wezterm"
      - name: "checkout repo"
        uses: actions/checkout@v3
      - name: "Download artifact"
        uses: actions/download-artifact@v3
        with:
          name: "centos7"
      - name: "Checksum"
        shell: bash
        run: "for f in wezterm-*.rpm ; do sha256sum $f > $f.sha256 ; done"
      - name: "Upload to Nightly Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: "bash ci/retry.sh gh release upload --clobber nightly wezterm-*.rpm *.sha256"
