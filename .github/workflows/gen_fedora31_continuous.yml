
name: fedora31_continuous

on:
  schedule:
    - cron: "10 * * * *"


jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-latest"
    container: "fedora:31"
    steps:
    - name: "Install Sudo"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            yum install -y sudo
            

    - name: "Install System Git"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            sudo yum install -y git
            

    - name: "checkout repo"
      uses: actions/checkout@v1
    - name: "Install Rust"
      uses: actions-rs/toolchain@v1
      with:
         profile: "minimal"
         toolchain: "stable"
         override: true
         components: "rustfmt"
    - name: "Cache cargo registry"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/registry"
         key: "fedora31-None-${{ hashFiles('Cargo.lock') }}-cargo-registry"
    - name: "Cache cargo index"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/git"
         key: "fedora31-None-${{ hashFiles('Cargo.lock') }}-cargo-index"
    - name: "Cache cargo build"
      uses: actions/cache@v1
      with:
         path: "target"
         key: "fedora31-None-${{ hashFiles('Cargo.lock') }}-cargo-build-target"
    - name: "Install System Deps"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            sudo ./get-deps
            

    - name: "Build (Release mode)"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            cargo build --all --release
            

    - name: "Test (Release mode)"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            cargo test --all --release
            

    - name: "Package"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            bash ci/deploy.sh
            

    - name: "Move RPM"
      shell: bash
      run: |
            export BUILD_REASON=Schedule
            mv ~/rpmbuild/RPMS/*/*.rpm wezterm-nightly.rpm
            

    - name: "Upload to Nightly Release"
      uses: AButler/upload-release-assets@v2.0
      with:
         files: "wezterm-*.rpm"
         repo-token: "${{ secrets.GITHUB_TOKEN }}"
