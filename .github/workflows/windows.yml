name: windows

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [vs2017-win2016]
        rust_toolchain: [x86_64-pc-windows-msvc]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: ${{ matrix.rust_toolchain }}
    - name: Show versions
      shell: cmd
      run: |
        rustc -V
        cargo -V
        path
        where perl
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ matrix.os }}-${{ matrix.rust_toolchain }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ matrix.os }}-${{ matrix.rust_toolchain }}-cargo-index-${{ hashFiles('Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ matrix.os }}-${{ matrix.rust_toolchain }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
    - name: Build
      shell: cmd
      run: |
        PATH C:\Strawberry\perl\bin;%PATH%
        cargo build --all --release
    - name: Test
      shell: cmd
      run: cargo test --all --release
    - name: Package
      shell: cmd
      run: bash ci/deploy.sh
    - name: Move Windows Package
      shell: bash
      run: |
        mkdir pkg_
        mv *.zip pkg_
    - uses: actions/upload-artifact@master
      with:
        name: windows
        path: pkg_
