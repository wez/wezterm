name: fedora

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        container: ["fedora:31", "centos:7"]
        rust_toolchain: [stable]
    runs-on: ubuntu-latest
    container: ${{ matrix.container }}
    steps:
    - name: Install Sudo
      shell: bash
      run: yum install -y sudo
    - name: Cache Git
      if: contains(matrix.container, 'centos')
      uses: actions/cache@v1
      with:
        path: /usr/local/git
        key: ${{ matrix.container }}-git
    - name: Install Reasonable Git
      if: contains(matrix.container, 'centos')
      shell: bash
      run: |
        VERS=2.25.0

        if test ! -x /usr/local/git/bin/git ; then
        yum install -y wget curl-devel expat-devel gettext-devel openssl-devel zlib-devel gcc perl-ExtUtils-MakeMaker make
        cd /tmp
        wget https://mirrors.edge.kernel.org/pub/software/scm/git/git-$VERS.tar.gz
        tar xzf git-$VERS.tar.gz
        cd git-$VERS
        make prefix=/usr/local/git install
        fi

        ln -s /usr/local/git/bin/git /usr/local/bin/git
    - name: Install System Git
      if: "!contains(matrix.container, 'centos')"
      shell: bash
      run: sudo yum install -y git
    - uses: actions/checkout@v1
    - name: Install System Deps
      run: sudo ./get-deps
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: ${{ matrix.rust_toolchain }}
        override: true
    - name: Show versions
      run: |
        rustc -V
        cargo -V
    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ matrix.container }}-${{ matrix.rust_toolchain }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ matrix.container }}-${{ matrix.rust_toolchain }}-cargo-index-${{ hashFiles('Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ matrix.container }}-${{ matrix.rust_toolchain }}-cargo-build-target-${{ hashFiles('Cargo.lock') }}
    - name: Build
      run: cargo build --all --release
    - name: Test
      run: cargo test --all --release
    - name: Package
      run: bash ci/deploy.sh
    - name: Move Linux Package
      run: |
        mkdir pkg_
        mv ~/rpmbuild/RPMS/*/*.rpm pkg_
    - uses: actions/upload-artifact@master
      with:
        name: linux
        path: pkg_

