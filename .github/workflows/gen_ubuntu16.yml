
name: ubuntu16

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master


jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-16.04"
    
    steps:
    - name: "Install System Git"
      shell: bash
      run: "sudo apt-get install -y git"
    - name: "checkout repo"
      uses: actions/checkout@v2
      with:
         submodules: "recursive"
    - name: "Fetch tags"
      shell: bash
      run: "git fetch --depth=1 origin +refs/tags/*:refs/tags/*"
    - name: "Fetch tag/branch history"
      shell: bash
      run: "git fetch --prune --unshallow"
    - name: "Install Rust"
      uses: actions-rs/toolchain@v1
      with:
         profile: "minimal"
         toolchain: "stable"
         override: true
         components: "rustfmt"
    - name: "Cache cargo registry"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/registry"
         key: "ubuntu16-None-${{ hashFiles('Cargo.lock') }}-cargo-registry"
    - name: "Cache cargo index"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/git"
         key: "ubuntu16-None-${{ hashFiles('Cargo.lock') }}-cargo-index"
    - name: "Cache cargo build"
      uses: actions/cache@v1
      with:
         path: "target"
         key: "ubuntu16-None-${{ hashFiles('Cargo.lock') }}-cargo-build-target"
    - name: "Install System Deps"
      shell: bash
      run: "sudo ./get-deps"
    - name: "Check formatting"
      shell: bash
      run: "cargo fmt --all -- --check"
    - name: "Build (Release mode)"
      shell: bash
      run: "cargo build --all --release"
    - name: "Test (Release mode)"
      shell: bash
      run: "cargo test --all --release"
    - name: "Package"
      shell: bash
      run: "bash ci/deploy.sh"
    - name: "Build AppImage"
      shell: bash
      run: "bash ci/appimage.sh"
    - name: "Move Package for artifact upload"
      shell: bash
      run: |
            mkdir pkg_
            mv *.deb *.xz pkg_
            mv *.AppImage pkg_
            

    - name: "Upload artifact"
      uses: actions/upload-artifact@master
      with:
         name: "ubuntu16"
         path: "pkg_"
