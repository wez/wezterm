
name: debian8.11_tag

on:
  push:
    tags:
      - "20*"


jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-latest"
    container: "debian:8.11"
    steps:
    - name: "Update APT"
      shell: bash
      run: "apt update"
    - name: "Install Sudo"
      shell: bash
      run: "apt-get install -y sudo"
    - name: "Cache Git installation"
      uses: actions/cache@v1
      with:
         path: "/usr/local/git"
         key: "debian8.11-git"
    - name: "Install Git from source"
      shell: bash
      run: |
            
            VERS=2.25.0
            
            if test ! -x /usr/local/git/bin/git ; then
                apt-get install -y wget libcurl-dev libexpat-dev gettext libssl-dev libz-dev gcc libextutils-autoinstall-perl make
                cd /tmp
                wget https://mirrors.edge.kernel.org/pub/software/scm/git/git-$VERS.tar.gz
                tar xzf git-$VERS.tar.gz
                cd git-$VERS
                make prefix=/usr/local/git install
            fi
            
            ln -s /usr/local/git/bin/git /usr/local/bin/git
                    

    - name: "Install Curl"
      shell: bash
      run: "apt-get install -y curl"
    - name: "checkout repo"
      uses: actions/checkout@v2
      with:
         submodules: "recursive"
    - name: "Fetch tags"
      shell: bash
      run: "git fetch --depth=1 origin +refs/tags/*:refs/tags/*"
    - name: "Install Rust"
      uses: actions-rs/toolchain@v1
      with:
         profile: "minimal"
         toolchain: "stable"
         override: true
         components: "rustfmt"
    - name: "Cache cargo registry"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/registry"
         key: "debian8.11-None-${{ hashFiles('Cargo.lock') }}-cargo-registry"
    - name: "Cache cargo index"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/git"
         key: "debian8.11-None-${{ hashFiles('Cargo.lock') }}-cargo-index"
    - name: "Cache cargo build"
      uses: actions/cache@v1
      with:
         path: "target"
         key: "debian8.11-None-${{ hashFiles('Cargo.lock') }}-cargo-build-target"
    - name: "Install System Deps"
      shell: bash
      run: "sudo ./get-deps"
    - name: "Build (Release mode)"
      shell: bash
      run: "cargo build --all --release"
    - name: "Test (Release mode)"
      shell: bash
      run: "cargo test --all --release"
    - name: "Package"
      shell: bash
      run: "bash ci/deploy.sh"
    - name: "Upload to Tagged Release"
      uses: softprops/action-gh-release@v1
      with:
         files: |
            wezterm-*.deb
            wezterm-*.xz
            wezterm-*.tar.gz

      env:
         GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
