
name: ubuntu20.04

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master


jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: "ubuntu-latest"
    container: "ubuntu:20.04"
    steps:
    - name: "Update APT"
      shell: bash
      run: "apt update"
    - name: "Install Curl"
      shell: bash
      run: "apt-get install -y curl"
    - name: "checkout repo"
      uses: actions/checkout@v1
    - name: "Install Rust"
      uses: actions-rs/toolchain@v1
      with:
         profile: "minimal"
         toolchain: "stable"
         override: true
         components: "rustfmt"
    - name: "Cache cargo registry"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/registry"
         key: "ubuntu20.04-None-${{ hashFiles('Cargo.lock') }}-cargo-registry"
    - name: "Cache cargo index"
      uses: actions/cache@v1
      with:
         path: "~/.cargo/git"
         key: "ubuntu20.04-None-${{ hashFiles('Cargo.lock') }}-cargo-index"
    - name: "Cache cargo build"
      uses: actions/cache@v1
      with:
         path: "target"
         key: "ubuntu20.04-None-${{ hashFiles('Cargo.lock') }}-cargo-build-target"
    - name: "Install System Deps"
      shell: bash
      run: "sudo ./get-deps"
    - name: "Check formatting"
      shell: bash
      run: "cargo fmt --all -- --check"
    - name: "Build (Release mode)"
      shell: bash
      run: "cargo build --all --release"
    - name: "Test (Release mode)"
      shell: bash
      run: "cargo test --all --release"
    - name: "Package"
      shell: bash
      run: "bash ci/deploy.sh"
    - name: "Move Package for artifact upload"
      shell: bash
      run: |
            mkdir pkg_
            mv *.deb *.xz pkg_
            

    - name: "Upload artifact"
      uses: actions/upload-artifact@master
      with:
         name: "ubuntu20.04"
         path: "pkg_"
