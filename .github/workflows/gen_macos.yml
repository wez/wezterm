name: macos

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.rs"
      - "**/Cargo.lock"
      - "**/Cargo.toml"
      - ".github/workflows/gen_macos.yml"
      - "assets/fonts/**/*"
      - "assets/icon/*"
      - "assets/macos/**/*"
      - "ci/deploy.sh"
      - "ci/macos-entitlement.plist"
      - "ci/tag-name.sh"
      - "get-deps"

jobs:
  build:
    runs-on: "macos-11"
    
    env:
      MACOSX_DEPLOYMENT_TARGET: "10.9"

    steps:
      - name: "checkout repo"
        uses: actions/checkout@v3
        with:
          submodules: "recursive"
      - name: "Install Rust"
        uses: actions-rs/toolchain@v1
        with:
          profile: "minimal"
          toolchain: "stable"
          override: true
          components: "rustfmt"
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: "true"
      - name: "Install Rust (ARM)"
        shell: bash
        run: "rustup target add aarch64-apple-darwin"
      - name: "Install System Deps"
        shell: bash
        run: "env CI=yes PATH=$PATH ./get-deps"
      - name: "Build (Release mode Intel)"
        shell: bash
        run: "cargo build --target x86_64-apple-darwin --all --release"
      - name: "Build (Release mode ARM)"
        shell: bash
        run: "cargo build --target aarch64-apple-darwin --all --release"
      - name: "Test (Release mode)"
        shell: bash
        run: "cargo test --target x86_64-apple-darwin --all --release"
      - name: "Package"
        shell: bash
        run: "bash ci/deploy.sh"
      - name: "Upload artifact"
        uses: actions/upload-artifact@v3
        with:
          name: "macos"
          path: "WezTerm-*.zip"
