name: fmt

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.rs"
      - ".github/workflows/fmt.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.rs"
      - ".github/workflows/fmt.yml"

jobs:
  check-code-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Install Rust"
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - name: Build
        run: |
          source $HOME/.cargo/env
          cargo +nightly fmt --all -- --check


