freebsd_instance:
  image: freebsd-12-1-release-amd64

task:
  # This name gets reported as a build status in GitHub
  name: freebsd-12-1-release-amd64
  stateful: false
  setup_script:
    - pkg install -y curl zip cmake pkgconf expat gettext openssl z gcc perl5 gmake git p5-ExtUtils-MakeMaker dbus fontconfig python3 libxcb libxkbcommon egl-wayland wayland mesa-devel xcb-util-keysyms xcb-util-wm rust
  test_script:
    - cargo test --all --release
