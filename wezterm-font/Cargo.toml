[package]
name = "wezterm-font"
version = "0.1.0"
authors = ["Wez Furlong <wez@wezfurlong.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
allsorts = { git = "https://github.com/yeslogic/allsorts.git", rev="3947164a201ab5e15d5f23204faaaaaad52531aa" }
anyhow = "1.0"
config = { path = "../config" }
euclid = "0.22"
freetype = { path = "../deps/freetype" }
harfbuzz = { path = "../deps/harfbuzz" }
lazy_static = "1.4"
log = "0.4"
metrics = { version="0.14", features=["std"]}
mux = { path = "../mux" }
ordered-float = "2.1"
rangeset = { path = "../rangeset" }
termwiz = { path = "../termwiz" }
thiserror = "1.0"
tinyvec = "1.1" # Note: constrained by the allsorts crate
ttf-parser = "0.12"
unicode-segmentation = "1.7"
unicode-general-category = "0.3"
walkdir = "2"
wezterm-term = { path = "../term", features=["use_serde"] }
window = { path = "../window" }

[target.'cfg(any(target_os = "android", all(unix, not(target_os = "macos"))))'.dependencies]
fontconfig = { path = "../deps/fontconfig" }

[target."cfg(windows)".dependencies]
dwrote = "0.11"
winapi = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
core-foundation = "0.9"
core-text = "19.0"

[dev-dependencies]
k9 = "0.11.0"
pretty_env_logger = "0.4"
