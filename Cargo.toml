[workspace]
members = [
  "bidi",
  "bidi/generate",
  "strip-ansi-escapes",
  "wezterm",
  "wezterm-gui",
  "wezterm-mux-server",
  "wezterm-ssh"
]
resolver = "2"

[profile.release]
opt-level = 3
# debug = 1

[profile.dev]
# https://jakedeichert.com/blog/reducing-rust-incremental-compilation-times-on-macos-by-70-percent/
split-debuginfo = "unpacked"
