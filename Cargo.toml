[package]
authors = ["Wez Furlong <wez@wezfurlong.org>"]
name = "wezterm"
version = "0.1.0"
edition = "2018"
build = "build.rs"

[build-dependencies]
vergen = "3"

[target.'cfg(windows)'.build-dependencies]
embed-resource = "1.1"

[dependencies]
base64 = "0.10"
base91 = { path = "base91" }
bitflags = "1.0"
clipboard = "0.5"
crossbeam-channel = "0.3"
dirs = "1.0"
downcast-rs = "1.0"
euclid = "0.20"
filedescriptor = "0.5"
pretty_env_logger = "0.3"
failure = "0.1"
failure_derive = "0.1"
foreign-types = "0.3"
freetype = { path = "deps/freetype" }
glium = { version = "0.24", default-features = false, features = ["glutin", "icon_loading"]}
harfbuzz = { path = "deps/harfbuzz" }
lazy_static = "1.3"
leb128 = "0.2"
libc = "0.2"
log = "0.4"
open = "1.2"
native-tls = "0.2"
palette = "0.4"
portable-pty = { path = "pty", features = ["serde_support", "ssh"]}
promise = { path = "promise" }
ratelimit_meter = "4.1"
rayon = "1.0"
serde = {version="1.0", features = ["rc"]}
serde_derive = "1.0"
serial = "0.4"
ssh2 = "0.4"
structopt = "0.2"
tabout = { path = "tabout" }
term = { path = "term" }
termwiz = { path = "termwiz"}
tinyfiledialogs = "3.3"
toml = "0.4"
unicode-normalization = "0.1"
unicode-width = "0.1"
varbincode = "0.1"
winit = "0.19"
window = { path = "window", features=["opengl"]}
zstd = "0.4"

[target.'cfg(unix)'.dependencies]
mio = "0.6"
mio-extras = "2.0"
daemonize = "0.4"

[dependencies.fontconfig]
optional = true
path = "deps/fontconfig"

# on linux, font-loader pulls in servo-font* crates which conflict with
# our newer font related deps, so we avoid it on linux
[target.'cfg(any(windows, target_os = "macos"))'.dependencies]
font-loader = { version = "0.8" }

[target."cfg(windows)".dependencies]
shared_library = "0.1"
uds_windows = "0.1"
winapi = { version = "0.3", features = [
    "winuser",
    "consoleapi",
    "handleapi",
    "fileapi",
    "namedpipeapi",
    "synchapi",
    "winsock2",
]}

[target.'cfg(any(target_os = "android", all(unix, not(target_os = "macos"))))'.dependencies]
egli = "0.4"
fontconfig = { path = "deps/fontconfig" }
x11 = {version ="2.18", features = ["xlib_xcb"]}

[target.'cfg(all(unix, not(target_os = "macos")))'.dependencies]
xcb = "0.8"
xcb-util = { features = [ "icccm", "ewmh", "keysyms", ], version = "0.2" }
xkbcommon = { version = "0.4", features = ["x11"] }
openssl = "0.10"

[target.'cfg(target_os = "macos")'.dependencies]
openssl = { version = "0.10", features = ["vendored"] }
core-foundation = "0.6"
core-graphics = "0.17"
core-text = "13.2"

[features]
force-fontconfig = ["fontconfig"]

[workspace]

[profile.release]
debug = true
opt-level = 3
