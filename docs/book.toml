[book]
title = "Wez's Terminal Emulator"
author = "Wez Furlong"
src = "."

[build]
build-dir = "../gh_pages"
create-missing = false

[output.html]
additional-css = ["custom.css"]
default-theme = "ayu"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/wez/wezterm"

[output.html.fold]
enable = true
level = 1

[output.linkcheck]
traverse-parent-directories = false
